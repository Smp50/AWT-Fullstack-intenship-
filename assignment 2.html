<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback_style.css">
    <linl rel="stylesheet" href="feedback_style.js">
    <link rel="stylesheet" href="feedback_style.html"    
</head>

<body style="background-image: url('https://www.acenet.edu/PublishingImages/Interior-Page-Heroes/2014-Loyola_Lake_Shore_Campus03.JPG?RenditionID=10');">
    <div class="input_container">

        <h1> Feedback Form</h1>
        <p>feed back is required for all students</p>
        <form name="formvalidation" id="formvalidation" action="feedback_style.html">
           
            <div class="input-row">
                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="enroll-no" placeholder="enroll-no*" required>
            </div>
            <div class="input-row">
                <input type="date" name="date" placeholder="date*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" name="suject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
                <textarea placeholder="Message*" name="formmessage" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="submit">
            </div>
        </form>

    </div>

</body>

</html>
